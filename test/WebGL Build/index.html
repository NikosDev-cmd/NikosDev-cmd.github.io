</div>
<script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/aede95d42df744ae134cc84482225e12.loader.js";
    const config = {
        dataUrl: buildUrl + "/d36f63ed7614df9c5bb20c693d52ab6c.data.br",
        frameworkUrl: buildUrl + "/bab03bc0dd6a940d2ab43547b5a59ceb.framework.js.br",
        codeUrl: buildUrl + "/acd8e61770cbea1593ae4b47bd300c64.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "NikosDev",
        productName: "Charlie-Charlie",
        productVersion: "0.1",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        config.devicePixelRatio = window.devicePixelRatio;
    }
    
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        const playdeckBridgeInstance = playDeckBridge();
        createUnityInstance(canvas, config, (progress) => {
            playdeckBridgeInstance?.setLoadingProgress(progress * 100)
        }).then(unityInstance => {
            playdeckBridgeInstance?.init(unityInstance);
        });
    };
    document.body.appendChild(script);
</script>
